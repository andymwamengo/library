<div class="d-flex flex-wrap flex-wrap-reverse" *ngIf="(book$ | async) as book">
  <div class="col-sm-8 col-xs-12">
    <mat-card class="p-3 flex-fill">
      <app-book [book]="book"></app-book>
    </mat-card>
  </div>

  <div class="col-sm-3 col-xs-12">
    <div class="container-fluid flex-fill d-flex justify-content-center">
      <mat-card class="p-3 flex-fill">
        <div class="text-center">
          <div class="circle">{{ book.author?.username | slice : 0: 2 | uppercase }}</div>
          <h3 class="mt-2">{{ book.author?.username }}</h3>
          <span class="mt-1 clearfix">{{ book.author?.email }}</span>
          <div class="row mt-3 mb-3">
            <div class="col-md-4">
              <h5>Books</h5>
              <span class="num">10</span>
            </div>
          </div>
          <div class="profile mt-5">
            <a class="btn btn-outline-primary px-5" [routerLink]="['/users/profile/', book.author?.id]">View profile</a>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
